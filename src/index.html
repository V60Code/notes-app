<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <a href="#mainContent" class="skip-to-content">Skip to content</a>
    
    <header>
      <app-bar></app-bar>
    </header>

    <main id="mainContent" tabindex="-1"></main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- App -->
    <script type="module" src="./scripts/index.js"></script>

    <script>
      // Initialize Bootstrap components after the DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Re-initialize Bootstrap components when the app-bar is updated
        const observer = new MutationObserver(() => {
          // Re-initialize Bootstrap collapse for navbar
          const navbarToggler = document.querySelector('.navbar-toggler');
          if (navbarToggler) {
            navbarToggler.addEventListener('click', () => {
              const target = document.querySelector(navbarToggler.dataset.bsTarget);
              if (target) {
                target.classList.toggle('show');
              }
            });
          }
        });

        // Observe changes in the app-bar
        const appBar = document.querySelector('app-bar');
        if (appBar) {
          observer.observe(appBar, { childList: true, subtree: true });
        }
      });
    </script>
  </body>
</html>
