<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story App - Add Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Story App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add-story.html">Add Story</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title mb-0">Add New Story</h2>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <form id="add-story-form">
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Description</label>
                                <textarea class="form-control" id="description-input" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="photo-input" class="form-label">Photo</label>
                                <input type="file" class="form-control" id="photo-input" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <img id="photo-preview" src="" alt="Preview" style="display: none; max-width: 100%; height: auto;">
                            </div>

                            <button type="submit" class="btn btn-primary" id="submit-button">Post Story</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/scripts/app.js"></script>
</body>
</html>
